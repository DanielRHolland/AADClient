
<mat-toolbar>
  <span>
    <a class="nav-item nav-link" (click)="homeClicked()" style="cursor: pointer;">
        <img src="assets/img/logo.png" width="80" height="60"
        alt="logo">
    </a>
  </span>

  <span class="spacer"></span>
  <div *ngIf="!location.isCurrentPathEqualTo('/s/login')&&!location.isCurrentPathEqualTo('/c/login')">
    <span *ngIf="authoService.isStaff && !location.isCurrentPathEqualTo('/s/home')">
      <button mat-button (click)="backClicked()">‚Üê Back</button>
    </span>
    <span>
      <button mat-button (click)="logoutClicked()"> Logout</button>
    </span>
    <span>
      <button mat-button class="link" routerLink="/account"> <img src="assets/img/user.png" width="60" alt="Account Information" title="Account Information"> </button>
    </span>
  </div>
</mat-toolbar>
