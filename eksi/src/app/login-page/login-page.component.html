<mat-card>
  <mat-card-header><mat-card-title>Login</mat-card-title></mat-card-header>
  <mat-card-content>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <mat-form-field class="full-width-field">
      <input matInput type="text" placeholder="Enter Username" name="uname" required [(ngModel)]="user.id">
    </mat-form-field>
    <div *ngIf="isStaff">
      <mat-form-field class="full-width-field">
        <input matInput type="password" placeholder="Enter Password" name="password" required [(ngModel)]="user.password">
      </mat-form-field>
    </div>
    <button mat-button type="submit">Login</button>
  </form>
    <button mat-button type="button" class="cancelbtn" routerLink="">Cancel</button>
 </mat-card-content>
</mat-card>
