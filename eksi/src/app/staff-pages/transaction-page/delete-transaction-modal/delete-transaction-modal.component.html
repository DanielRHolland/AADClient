<!--dialog box table code-->
<h1 mat-dialog-title> Hello User </h1>

<div mat-dialog-content>
  <p>
    Please enter the ID of the transaction you wish to delete:
  </p>

  <form action="/action_page.php">
    Transaction ID:<br>
    <input type="number" name="productname">
    <br><br>

    <input type="submit" value="Delete Record">
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close prompt</button>
</div>
