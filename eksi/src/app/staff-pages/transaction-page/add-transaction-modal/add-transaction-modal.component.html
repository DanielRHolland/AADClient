<!--dialog box table code-->
<h1 mat-dialog-title> Transaction </h1>

<div mat-dialog-content>

  <div class="full-width-field">
    Transaction ID: {{transaction.transactionId}}
  </div>

  <div class="full-width-field">
    Creation Date: {{transaction.timeStamp | date}}
  </div>

  <mat-form-field class="full-width-field">
    <input matInput type="text" placeholder="Enter NNumber" name="nNumber"  required [(ngModel)]="transaction.nNumber">
  </mat-form-field>


  <mat-form-field class="full-width-field">
    <input matInput type="text" placeholder="Enter Budget Code" name="budgetCode"  required [(ngModel)]="transaction.budgetCode">
  </mat-form-field>





<table mat-table [dataSource]="transaction.items">

  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef> Product ID </th>
    <td mat-cell *matCellDef="let item"> {{item.productId}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
  </ng-container>


  <ng-container matColumnDef= "infoButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
    <button mat-button class="btn" (click)="openDialog_Entry(item)"> Open </button>
    </td>
  </ng-container>

  <ng-container matColumnDef= "deleteButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
    <button mat-button class="btn" (click)="openDialog_RemoveEntry(item)"> Delete </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
    <button mat-button class="btn" (click)="openDialog_Entry()"> Add Transaction Entry </button>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="transaction">Save Transaction</button>
  <button mat-button (click)="onNoClick()">Close prompt</button>
</div>
