<!--dialog box table code-->
<h1 mat-dialog-title> Transaction </h1>

<div mat-dialog-content>

  <mat-form-field class="full-width-field">
    <input matInput type="text" placeholder="Enter NNumber" name="nNumber"  required [(ngModel)]="transaction.nNumber">
  </mat-form-field>


  <mat-form-field class="full-width-field">
    <input matInput type="text" placeholder="Enter Budget Code" name="budgetCode"  required [(ngModel)]="transaction.budgetCode">
  </mat-form-field>


<table mat-table [dataSource]="entriesDataSource">

  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef> Product ID </th>
    <td mat-cell *matCellDef="let item">
    <input matInput type="text" placeholder="Enter Product ID" name="productId"  required [(ngModel)]="item.productId"> </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let item">
    <input matInput type="text" placeholder="Enter Quantity" name="quantity"  required [(ngModel)]="item.quantity"> </td>
  </ng-container>

  <ng-container matColumnDef= "deleteButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
    <button mat-button class="btn" (click)="openDialog_RemoveEntry(item)"> Delete </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
    <button mat-button class="btn" (click)="openDialog_Entry()"> Add Transaction Entry </button>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onSubmit()">Save Transaction</button>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
</div>
