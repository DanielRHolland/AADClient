<h1>
  Transactions
</h1>

<app-searchbox (query)=search($event)></app-searchbox>

<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="transactionId">
    <th mat-header-cell *matHeaderCellDef> Transaction ID </th>
    <td mat-cell *matCellDef="let item"> {{item.transactionId}} </td>
  </ng-container>

  <ng-container matColumnDef="nNumber">
    <th mat-header-cell *matHeaderCellDef> NNumber </th>
    <td mat-cell *matCellDef="let item"> {{item.nNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="budgetCode">
    <th mat-header-cell *matHeaderCellDef> Budget Code </th>
    <td mat-cell *matCellDef="let item"> {{item.budgetCode}} </td>
  </ng-container>

  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let item"> {{item.timeStamp | date}} </td>
  </ng-container>

  <ng-container matColumnDef= "infoButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
    <button mat-button class="btn" (click)="openDialog_Transaction(item)"> Open </button>
    </td>
  </ng-container>

  <ng-container matColumnDef= "refundButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
    <button mat-button class="btn" (click)="openDialog_ProcessRefund(item)"> Refund </button>
    </td>
  </ng-container>

  <ng-container matColumnDef= "deleteButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
    <button mat-button class="btn" (click)="openDialog_DeleteTransaction(item)"> Delete </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-toolbar class="bottom-toolbar" >
  <span>
    <button mat-button class="btn" (click)="openDialog_Transaction()"> Add Transaction </button>
  </span>

  <span class="spacer"></span>

  <span>
    <button mat-button class="btn" (click)="openDialog_ProcessRefund()"> Process Refund </button>
  </span>

</mat-toolbar>
