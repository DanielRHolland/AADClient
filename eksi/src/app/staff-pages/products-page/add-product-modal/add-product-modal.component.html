<h1 mat-dialog-title>
Product
</h1>

<mat-dialog-content>
  <mat-form-field class="full-width-field">
    <input matInput type="text" placeholder="Product Id" name="id" [disabled]="editMode || disabled"  required [(ngModel)]="model.id">
  </mat-form-field>

  <mat-form-field class="full-width-field">
    <input matInput type="text" placeholder="Product Name" [disabled]="disabled" name="name" required [(ngModel)]="model.name">
  </mat-form-field>

  <mat-form-field class="full-width-field">
    <input matInput type="number" placeholder="Stock Level" [disabled]="disabled" name="quantity" required [(ngModel)]="model.quantity">
  </mat-form-field>

  <mat-form-field class="full-width-field">
    <input matInput type="text" placeholder="Stock Location" [disabled]="disabled" name="locationName"  [(ngModel)]="model.locationName">
  </mat-form-field>

  <!-- <mat-form-field class="full-width-field">
    <input matInput type="datetime" placeholder="Expiry Date" [disabled]="disabled" name="expiryDate"  [(ngModel)]="model.expiryDate">
  </mat-form-field> -->

  <mat-form-field class="full-width-field">
    <mat-label>Expiry Date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


  <mat-form-field class="full-width-field">
    <input matInput type="number" placeholder="Cost Price" [disabled]="disabled" name="costPrice"  [(ngModel)]="model.costPrice">
  </mat-form-field>

  <mat-form-field class="full-width-field">
    <input matInput type="text" placeholder="Description" [disabled]="disabled" name="description"  [(ngModel)]="model.description">
  </mat-form-field>


</mat-dialog-content>

<div mat-dialog-actions>
<button *ngIf="disabled;else elseBlock" mat-raised-button (click)="onNoClick()">Close</button>
<ng-template #elseBlock>
  <button mat-raised-button (click)="onSubmit()">Save</button>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
</ng-template>
</div>
