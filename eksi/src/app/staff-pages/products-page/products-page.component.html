<h1>
  Products
</h1>

<app-searchbox (query)="search($event)"></app-searchbox>

<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let product"> {{product.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="locationName">
    <th mat-header-cell *matHeaderCellDef [hidden]="isMobile"> Location </th>
    <td mat-cell *matCellDef="let product" [hidden]="isMobile"> {{product.locationName}} </td>
  </ng-container>

  <ng-container matColumnDef="expiryDate">
    <th mat-header-cell *matHeaderCellDef [hidden]="isMobile"> Expiry </th>
    <td mat-cell *matCellDef="let product" [hidden]="isMobile"> {{product.expiryDate * 1000 | date}} </td>
  </ng-container>

  <ng-container matColumnDef="costPrice">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let product"> {{product.costPrice | currency:'GBP'}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef [hidden]="isMobile"> Description </th>
    <td mat-cell *matCellDef="let product" [hidden]="isMobile"> {{product.description}} </td>
  </ng-container>

  <ng-container matColumnDef="menu" >
    <th mat-header-cell *matHeaderCellDef [hidden]="!isMobile"></th>
    <td mat-cell *matCellDef="let product" [hidden]="!isMobile">
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item (click)="openDialog_InfoProduct(product)"> Info </button>
        <button mat-menu-item (click)="openDialog_EditProduct(product)"> Edit </button>
        <button mat-menu-item (click)="openDialog_DeleteProduct(product)"> Delete </button>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </td>
</ng-container>

  <ng-container matColumnDef= "editButton">
    <th mat-header-cell *matHeaderCellDef [hidden]="isMobile">  </th>
    <td mat-cell *matCellDef="let product" [hidden]="isMobile">
    <button mat-button class="btn" (click)="openDialog_EditProduct(product)"> Edit </button>
    </td>
  </ng-container>

  <ng-container matColumnDef= "deleteButton">
    <th mat-header-cell *matHeaderCellDef [hidden]="isMobile">  </th>
    <td mat-cell *matCellDef="let product" [hidden]="isMobile">
      <button mat-button class="btn" (click)="openDialog_DeleteProduct(product)"> Delete </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-toolbar class="bottom-toolbar">
    <button mat-raised-button class="btn" (click)="openDialog_AddProduct()">  <img src='assets/img/add.png' width='30'> Add <div class="hidden-on-mobile">Product</div> </button>
</mat-toolbar>
