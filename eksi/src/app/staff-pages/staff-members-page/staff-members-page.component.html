<h1> Staff Members </h1>


<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let staffMember"> {{staffMember.id}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let staffMember"> {{staffMember.username}} </td>
  </ng-container>

  <ng-container matColumnDef="privLevel">
    <th mat-header-cell *matHeaderCellDef> Access Level </th>
    <td mat-cell *matCellDef="let staffMember"> {{staffMember.privLevel}} </td>
  </ng-container>

  <ng-container matColumnDef="menu" >
    <th mat-header-cell *matHeaderCellDef [hidden]="!isMobile"></th>
    <td mat-cell *matCellDef="let member" [hidden]="!isMobile">
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item (click)="openDialog_InfoStaffMember(member)"> Info </button>
        <button mat-menu-item (click)="openDialog_EditStaffMember(member)"> Edit </button>
        <button mat-menu-item (click)="openDialog_DeleteStaffMember(member)"> Delete </button>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </td>
</ng-container>

  <ng-container matColumnDef= "editButton">
    <th mat-header-cell *matHeaderCellDef [hidden]="isMobile">  </th>
    <td mat-cell *matCellDef="let member" [hidden]="isMobile">
    <button mat-button class="btn" (click)="openDialog_EditStaffMember(member)"> Edit </button>
    </td>
  </ng-container>

  <ng-container matColumnDef= "deleteButton">
    <th mat-header-cell *matHeaderCellDef [hidden]="isMobile">  </th>
    <td mat-cell *matCellDef="let member" [hidden]="isMobile">
      <button mat-button class="btn" (click)="openDialog_DeleteStaffMember(member)"> Delete </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-toolbar class="bottom-toolbar">
  <button mat-raised-button class="btn" (click)="openDialog_AddStaffMember()">  <img src='assets/img/add.png' width='30'> Add <div class="hidden-on-mobile">Staff Member</div> </button>
</mat-toolbar>
