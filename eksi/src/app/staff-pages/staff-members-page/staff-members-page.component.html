<h1> Staff Members </h1>

<button mat-button class="btn" (click)="openDialog_AddStaffMember()"> Add Staff Member </button>

<table mat-table [dataSource]="staffMembers">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let staffMember"> {{staffMember}} </td>
  </ng-container>


  <ng-container matColumnDef= "editButton">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let staffMember">
    <button mat-button class="btn" (click)="openDialog_EditStaffMember(staffMember)"> Edit </button>
    </td>
  </ng-container>

  <ng-container matColumnDef= "deleteButton">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let staffMember">
      <button mat-button class="btn" (click)="openDialog_DeleteStaffMember(staffMember)"> Delete </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
