<!-- Table displaying products -->
<div class="container">    
  <table class="table table-bordered table-hover">
    <tr>
      <th>Product ID</th>    
      <th>Product Name</th>    
      <th>Location Name</th>    
      <th>Expiry Date</th>    
      <th>Cost Price</th>
      <th>Product Description</th>
	</tr>
	<div *ngIf="products">
	</div>   
  </table> 
</div>   

<div class="buttons">
  <div class="container" div style="float:left;">
    <img src="assets/Images/placeholder.png" alt="Snow">
    <button class="btn"> Add Product Window </button>
  </div>

  <div class="container" div style="float:left;">
    <img src="assets/Images/placeholder.png" alt="Snow">
    <button class="btn"> Edit Product Window </button>
  </div>

  <div class="container" div style="float:left;">
    <img src="assets/Images/placeholder.png" alt="Snow">
    <button class="btn"> Remove Product Window </button>
  </div>
</div>
