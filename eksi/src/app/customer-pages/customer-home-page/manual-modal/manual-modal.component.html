<form >
  <div mat-dialog-content>
      <mat-form-field class="full-width-field">
        <input matInput type="integer" placeholder="Product ID" name="pid" required [(ngModel)]="productId">
      </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="submit" [mat-dialog-close]="productId">Add</button>
    <button mat-raised-button type="button" (click)="onNoClick()">Cancel</button>
  </div>
</form>
