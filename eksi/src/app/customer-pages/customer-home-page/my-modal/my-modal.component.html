<!--dialog box table code-->
<h1 mat-dialog-title> Hello Customer </h1>

<div mat-dialog-content>
  <p>
    Please choose an option
  </p>

  <button mat-button (click)="openDialog_Manual()" style="float: left;">Manual Add</button>

  <button mat-button (click)="openDialog_Scan()" style="float: right;">Scan Item</button>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close prompt</button>
</div>
