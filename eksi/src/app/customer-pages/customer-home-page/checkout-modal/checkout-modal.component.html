<div mat-dialog-content>
    <mat-form-field class="full-width-field">
      <label for="budgetCode">Budget Code:</label>
      <input matInput type="text" class="form-control" id="budgetCode" required [(ngModel)]="budgetCode" name="budgetCode">
    </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="budgetCode">Confirm Checkout</button>
  <button mat-raised-button (click)="onNoClick()"> Cancel </button>
</div>
