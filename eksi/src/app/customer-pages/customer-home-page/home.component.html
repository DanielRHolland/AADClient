<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef> Product ID </th>
    <td mat-cell *matCellDef="let item"> {{item.productId}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef= "infoButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
    <button mat-button class="btn" (click)="openDialog_ProductInfo(item)"> Info </button>
    </td>
  </ng-container>

  <ng-container matColumnDef= "deleteButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
    <button mat-button class="btn" (click)="deleteEntry(item)"> Delete </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>



<div class="buttons">
  <div class="container" div style="float:left;">
    <button class="btn" (click)="openDialog_AddItem()"> Add Item </button>
  </div>

  <div class="container" div style="float:right;">
    <button class="btn" (click)="openDialog_CheckoutItems()"> Check Out </button>
  </div>
</div>
