<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef> Product ID </th>
    <td mat-cell *matCellDef="let item"> {{item.productId}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let item">
      <input matInput type="number" placeholder="Quantity" name="quantity" required [(ngModel)]="item.quantity">
    </td>
  </ng-container>
  <ng-container matColumnDef= "infoButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
    <button mat-button class="btn" (click)="openDialog_ProductInfo(item)"> Info </button>
    </td>
  </ng-container>

  <ng-container matColumnDef= "deleteButton">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
    <button mat-button class="btn" (click)="deleteEntry(item)"> Delete </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-toolbar class="bottom-toolbar" >
  <span>
    <button mat-raised-button class="btn" (click)="openDialog_AddItem()"> <img src='assets/img/add.png' width='40'> Add Item </button>
  </span>

  <span>
    <button mat-raised-button class="btn" (click)="openDialog_ScanItem()">  <img src='assets/img/add.png' width='40'>  Scan Item </button>
  </span>

  <span class="spacer"></span>

  <span>
    <button mat-raised-button class="btn" (click)="openDialog_CheckoutItems()">  <img src='assets/img/basket.png' width='40'>  Checkout </button>
  </span>
</mat-toolbar>
